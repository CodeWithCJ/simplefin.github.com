  <title>blockdiag</title>
  <desc>seqdiag {
  User; App; Server;
  autonumber = True;
  default_note_color = lightblue;
  default_fontsize = 14;

  User  =&gt; Server [
    label = "I want to revoke App's access.",
    return = "OK"
  ];
  App -&gt; Server [
    label = "Here's my Access Key"
  ];
  App &lt;- Server [
    label = "Nope, forbidden",
    color = "red"
  ];
}</desc>
